<div class="sidebar">
  <mat-nav-list>
    <mat-list-item>
      <img mat-list-avatar src="./../../../assets/avatar.png"/>
      <h4 mat-line>John Stewart</h4>
      <p mat-line>New Jersey, NJ</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div *ngFor="let link of links">
      <mat-list-item>
        <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
        <a matLine>{{link.label}}</a>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-nav-list>
</div>
