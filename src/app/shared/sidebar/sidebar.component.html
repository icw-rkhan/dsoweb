<div class="sidebar">
  <mat-nav-list>
    <mat-list-item>
      <img mat-list-avatar src="./../../../assets/avatar.png"/>
      <h4 mat-line>John Stewart</h4>
      <p mat-line>New Jersey, NJ</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let link of links">
      <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
      <a matLine (click)="onClick(link)">{{link.label}}</a>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-nav-list>
</div>
