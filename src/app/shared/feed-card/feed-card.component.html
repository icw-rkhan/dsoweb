<mat-card>
  <div class="header">
    <h3 class="mat-h3">{{resetCategoryName(post.categories | multipleCategories)}}</h3>
    <span class="mat-body-1">{{post.date | date: 'mediumDate'}}</span>
  </div>
  <mat-card-content>
    <div class="image" *ngIf="post.thumbnail; else elseBlock" (click)="onViewDetail()">
      <img [src]="post.thumbnail"/>
    </div>
    <ng-template #elseBlock>
      <div class="image sponsor" (click)="onViewDetail()">
        <img src="../../../assets/images/sponsor/align-header.png" *ngIf="onCheckSponsorType(post.tags,260)"/>
        <img src="../../../assets/images/sponsor/gsk-header.png" *ngIf="onCheckSponsorType(post.tags,197)"/>
        <img src="../../../assets/images/sponsor/nobel-header.jpg" *ngIf="onCheckSponsorType(post.tags,259)"/>
      </div>         
    </ng-template>
    <img *ngIf="isGsk(post.tags)" class="inner-thumbnail" src = "assets/images/sponsor/gsk-banner.png" (click)="onPostSponsor('gsk')">
    <img *ngIf="isAlign(post.tags)" class="inner-thumbnail" src = "assets/images/sponsor/align-banner.png" (click)="onPostSponsor('align')">
    <img *ngIf="isNobel(post.tags)" class="inner-thumbnail" src = "assets/images/sponsor/nobel-banner.png" (click)="onPostSponsor('nobel')">
    <div class="content">
      <div class="content-title">
        <h2 class="mat-h2" (click)="onViewDetail()" [innerHtml]="post.title"></h2>
        <div class="actions">
          <button mat-icon-button class="btn-ctrl" (click)="onAddBookmark()" *ngIf="!post.bookmarked">
            <mat-icon aria-label="Bookmark">bookmark_border</mat-icon>
          </button>
          <button mat-icon-button class="btn-ctrl" (click)="onRemoveBookmark()" *ngIf="post.bookmarked">
            <mat-icon aria-label="Bookmark">bookmark</mat-icon>
          </button>
          <button mat-icon-button class="btn-ctrl" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon aria-label="Options">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item [matMenuTriggerFor]="submenu">Share</button>
          </mat-menu>
          <mat-menu #submenu="matMenu">
              <ng-template matMenuContent>
                  <p><a mat-menu-item url="{{post.link}}" shareButton="facebook">to facebook</a></p>
                  <p><a mat-menu-item url="{{post.link}}" shareButton="twitter">to twitter</a></p>
                  <p><a mat-menu-item url="{{post.link}}" shareButton="linkedin">to linkedin</a></p>
              </ng-template>
          </mat-menu>
        </div>
      </div>
      <div class="inner-content" (click)="onViewDetail()" style="overflow: hidden">
        <div class="mat-body-1" [class.excerpt-content]="!isViewMore" [innerHtml]="post.excerpt"></div>
        <a id="more-text-btn">... More</a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
