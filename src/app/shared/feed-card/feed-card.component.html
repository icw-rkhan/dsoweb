<mat-card>
  <div class="header">
    <img class="icon-type" src="/src/assets/images/TipSheet@2x.png" *ngIf="post.format === 'image'">
    <img class="icon-type" src="/src/assets/images/Video@2x.png" *ngIf="post.format === 'video'">
    <img class="icon-type" src="/src/assets/images/Article@2x.png" *ngIf="post.format === 'standard'">
    <h3 class="mat-h3">{{post.category.name}} - {{post.format}}</h3>
    <span class="mat-body-1">{{post.date | date: 'mediumDate'}}</span>
  </div>
  <mat-card-content class="content">
    <div class="content-title">
      <h2 class="mat-h2">{{post.title}}</h2>
      <div class="actions">
        <button mat-icon-button>
          <mat-icon aria-label="Bookmark">bookmark_border</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon aria-label="Options">more_vert</mat-icon>
        </button>
      </div>
    </div>
    <div class="inner-content mat-body-1" [innerHtml]="post.content">
    </div>
    <div class="more-container" *ngIf="post.format === 'standard'">
      <a mat-button routerLink="." class="more">...more</a>
    </div>
  </mat-card-content>
</mat-card>
