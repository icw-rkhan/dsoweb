<div class="feed-grid-container">
  <div class="sponsor">
    <img src="../../../assets/images/sponsor/align-banner.png" *ngIf="sponsorId === 260"/>
    <img src="../../../assets/images/sponsor/gsk-banner.png" *ngIf="sponsorId === 197"/>
    <img src="../../../assets/images/sponsor/nobel-banner.png" *ngIf="sponsorId === 259"/>
  </div>
  <div class="posts" *ngIf="posts?.length > 0">
    <dso-feed-card [post]="post" (addBookmark)="onAddBookmark($event)"
                   (removeBookmark)="onRemoveBookmark($event)" *ngFor="let post of posts"></dso-feed-card>
  </div>
  <div class="no-content" *ngIf="posts === null || posts === undefined || posts?.length === 0">
    <img src="/src/assets/images/no-bookmarks.png">
    <h3 class="mat-h3">{{noFoundMessage}}</h3>
  </div>
</div>
