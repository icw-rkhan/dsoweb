<dso-main-container>
  <div content="container">
    <div class="header">
      <span class="mat-body-2">Filter bookmarks</span>
      <button mat-icon-button (click)="openFilter()">
        <mat-icon class="icon-filter">filter_list</mat-icon>
      </button>
    </div>
    <dso-bookmark-grid [posts]="posts" (remove)="remove($event)"></dso-bookmark-grid>
  </div>
</dso-main-container>
