<div class="search">
  <dso-footer-actions></dso-footer-actions>
  <div class="search-form">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-button routerLink="/feed/latest">Cancel</button>
  </div>
  <div class="search-result">
    <div class="no-content">
      <img src="/src/assets/images/no-search.png">
      <h3 class="mat-h3">Search by category name, author, or content type</h3>
    </div>
  </div>
</div>
