<nav class="whiteNav">
  <div class="pageTitle">
    FORGOT PASSWORD?
  </div>
</nav>
<main>
  <div class="container">
    <div class="forgotPasswordBox">
      <h3>Don't panic,</h3>
      <p>
        Just let us know your email address that you used to create an account.
      </p>
      <form [formGroup]="form">
        <div class="form-group">
          <div *ngIf="isError" class="inputError">The email address you provided does not match any email in our database</div>
          <input formControlName="email" type="text" class="form-control withBg" placeholder="Email..">
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div class="invalid-input" *ngIf="email.errors.required">The email can't be blank.</div>
            <div class="invalid-input" *ngIf="email.errors.email">Please input correct email format.</div>
          </div>
        </div>

        <button [disabled]="!form.valid"
                (click)="sendEmail()"
                class="btn btn-default btn-full btn-primary">
          Send me a new password
        </button>

        <p class="textCenter">Nevermind, <a [routerLink]="['/auth','login']" style="font-weight: 600;text-decoration: underline">Take me back</a></p>
      </form>
    </div>
  </div>
</main>
