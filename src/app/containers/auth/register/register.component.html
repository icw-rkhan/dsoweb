<nav class="main-nav">
  <div class="container main-nav-fix">
    <div class="main-nav-wrap-icon">
      <a [routerLink]="['/auth', 'welcome']" href="javascript:void(0);">
        <p class="main-nav-icon-back"></p>
      </a>
    </div>
  </div>
</nav>
<section class="login">
  <div class="login-overlay-primary">
    <div class="logoBox">
      <div class="logo"></div>
    </div>
    <div class="login-content">
      <div class="container">
        <h2 class="form-title">Sign Up</h2>
        <form [formGroup]="form">
          <div class="form-group">
            <input formControlName="full_name" class="form-control" type="text" placeholder="Full name" />
          </div>
          <div class="form-group">
            <input formControlName="username" class="form-control" type="text" placeholder="{{ !is_student ? 'School email address' : 'Email address' }}" />
          </div>
          <div class="form-group withActionRight">
            <input [type]="isShowPassword ? 'text' : 'password'" formControlName="password" class="form-control" type="text" placeholder="Set password" />
            <a (click)="isShowPassword = !isShowPassword" class="action">Show</a>
          </div>
        </form>
        <p class="form-warning">Password Requirements</p>
        <div class="signupActions">
          <p class="form-content">
            By creating an account, you agree to DSODentistâ€™s
            <a (click)="showDialog('term')" class="link underline">Terms of Service</a> and <a (click)="showDialog('policy')" class="link underline">Privacy Policy</a>.
          </p>
          <div class="btn-group margin-20">
            <button (click)="submit()"
                    [disabled]="!form.valid"
                    class="btn btn-default btn-full btn-primary"
                    type="button">Sign Up</button>
            <div *ngIf="is_student" class="btn btn-linkedin-icon btn-full">
              <button class="btn btn-linkedin btn-full" type="button">
                Sign up using LinkedIn
              </button>
            </div>
          </div>
          <p class="form-footer">Already a user?
            <a [routerLink]="['/auth/', 'login']"
               [queryParams]="{ is_student: is_student }"
               class="link underline">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
