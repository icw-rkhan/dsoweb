<nav class="main-nav">
  <div class="container main-nav-fix">
    <div class="main-nav-wrap-icon">
      <a [routerLink]="['/auth', 'welcome']" href="javascript:void(0);">
        <p class="main-nav-icon-back"></p>
      </a>
    </div>
  </div>
</nav>
<section class="login">
  <div class="login-overlay-primary">
    <div class="logoBox">
      <div class="logo"></div>
    </div>
    <div class="login-content">
      <div class="container">
        <h2 class="form-title">Log In</h2>
        <form [formGroup]="form">
          <div class="form-group">
            <input formControlName="username" class="form-control" type="text" placeholder="{{ !is_student ? 'School Email address' : 'Email address' }}" />
          </div>
          <div class="form-group withActionRight">
            <input [type]="isShowPassword ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="Password" />
            <a (click)="isShowPassword = !isShowPassword" class="action">Show</a>
          </div>
        </form>
        <div class="form-btn">
          <a href="javascript:void(0);"><p>Forgot password</p></a>
        </div>
        <div class="loginActions">
          <button [disabled]="!form.valid"
                  (click)="submit()"
                  class="btn btn-primary btn-full margin-10"
                  type="button">Log In</button>
          <div *ngIf="is_student" class="btn btn-linkedin-icon btn-full">
            <button class="btn btn-linkedin btn-full" type="button">
              Log in using LinkedIn
            </button>
          </div>
        </div>
        <div class="textCenter">
          <a [routerLink]="['/auth', 'register']" [queryParams]="{ is_student: is_student }" class="link underline">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</section>
