</nav>
<main>
  <div class="container">
    <div class="mt-2">
      <form [formGroup]="form">
        <div class="form-group">
          <input type="text" formControlName="old_password" class="form-control withBg" placeholder="Enter your temporary password">
        </div>

        <div class="form-group">
          <input type="text" formControlName="password" class="form-control withBg" placeholder="New Password">
        </div>

        <div class="form-group">
          <input type="text" formControlName="confirmPass" class="form-control withBg" placeholder="Confirm password">
        </div>
        <p class="form-warning">
          Password Requirements
        </p>

        <div class="form-helper">
          <div class="content">
            Your password should be at least 8-16 characters in length with at least one uppercase letter and one number
          </div>
          <div class="close">
            <img src="assets/images/error-icon.png">
          </div>
        </div>
        <button class="btn btn-default btn-full btn-primary mt-2 mb-2" (click)="onResetPwd()">
          Reset Password
        </button>

        <p class="textCenter mt-1">Still having issues? <a style="color: #879aa8;">Contact Us</a></p>
      </form>
    </div>
  </div>
</main>
