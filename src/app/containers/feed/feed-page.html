<dso-main-container>
  <div class="header-pic">
    <img *ngIf="!isGeneral" src={{headerImageUrl}}>
    <slideshow *ngIf="isGeneral" 
      [imageUrls]="slideUrls" 
      [autoPlay]="true"
      [height] = "height"
      [minHeight] = "'200px'"
      [stopAutoPlayOnSlide]="false">
    </slideshow>
  </div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link #rla="routerLinkActive" *ngFor="let link of navLinks" [routerLink]="link.route" routerLinkActive
       [class.active]="isActive(link)">
      {{link.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</dso-main-container>
