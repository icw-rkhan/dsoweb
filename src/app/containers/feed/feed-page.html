<dso-main-container>
  <div class="header-pic">
    <img src={{headerImageUrl}}>
  </div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link #rla="routerLinkActive" *ngFor="let link of navLinks" [routerLink]="link.route" routerLinkActive
       [class.active]="isActive(link)">
      {{link.label}}
    </a>
  </nav>
  <router-outlet></router-outlet>
</dso-main-container>
