<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push">
    <dso-sidebar></dso-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <dso-toolbar (toggleMenu)="sidenav.toggle()"></dso-toolbar>
    <ng-progress [thick]="false" [meteor]="true" [color]="'black'"></ng-progress>
    <div class="main-container">
      <div class="feeds">
        <dso-footer-actions></dso-footer-actions>
        <nav mat-tab-nav-bar>
          <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.route" routerLinkActive
             #rla="routerLinkActive"
             [active]="rla.isActive">
            {{link.label}}
          </a>
        </nav>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
