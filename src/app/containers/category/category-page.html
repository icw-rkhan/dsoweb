<dso-main-container>
  <div content="container">
    <div class="search-form">
      <mat-form-field>
        <mat-select placeholder="Category" (selectionChange)="selectCategory($event)">
          <mat-option *ngFor="let category of (categories$ | async)" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <dso-feed-grid [posts]="posts$ | async" (removeBookmark)="removeBookmark($event)"
                   (addBookmark)="addBookmark($event)" [noFoundMessage]="'Search by category'"></dso-feed-grid>
  </div>
</dso-main-container>
