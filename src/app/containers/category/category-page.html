<div class="search">
  <dso-footer-actions></dso-footer-actions>
  <div class="search-form">
    <mat-form-field>
      <mat-select placeholder="Category" (selectionChange)="selectCategory($event)">
        <mat-option *ngFor="let category of (categories$ | async)" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <dso-feed-grid [posts]="posts$ | async"></dso-feed-grid>
</div>
