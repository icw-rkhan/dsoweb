<dso-main-container>
  <div content="container">
    <div class="search-form">
      <mat-form-field>
        <mat-select placeholder="Category" (selectionChange)="selectCategory($event)">
          <mat-option *ngFor="let category of categories$" [value]="category?.id">
            {{category?.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <dso-feed-grid
      [posts]="posts"
      [noFoundMessage]="'Search by category'"
      [loading] = "isFetching"
      (removeBookmark)="removeBookmark($event)"
      (addBookmark)="addBookmark($event)"
      (loadMore)="loadMore()"
     ></dso-feed-grid>
  </div>
</dso-main-container>
