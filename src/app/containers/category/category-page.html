<dso-main-container>
  <div content="container">
    <div class="search-form">
      <mat-form-field>
        <mat-select placeholder="Category" (selectionChange)="selectCategory($event)">
          <mat-option *ngFor="let category of categories$" [value]="category?.id">
            {{category?.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <dso-feed-grid [posts]="posts" (removeBookmark)="removeBookmark($event)"
        (addBookmark)="addBookmark($event)" [noFoundMessage]="'Search by category'" (loadMore)="loadMore($event)"></dso-feed-grid>
  </div>
</dso-main-container>
